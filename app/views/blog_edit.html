{% extends "base.html" %}
{% block content %}
  <h1>{{blog.name}}</h1>
  
  <form action="{{base_path}}/blog/{{blog.blog_id}}/destroy" method="post">
    <input type="submit" class="btn btn-danger" value="Poista blogi" />
  </form>
  
  <form>
    <div class="form-group">
      <label>Kuvaus</label>
      <input type="text" class="form-control" value="{{blog.description}}">
    </div>

    <button type="submit" class="btn btn-primary">Ota muutokset käyttöön</button>
  </form>
{% endblock %}
