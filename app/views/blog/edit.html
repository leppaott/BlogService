{% extends "base.html" %}
{% block content %}
  <h1>{{blog.name}}</h1>
  
  <form action="{{base_path}}/blog/{{blog.blogId}}/destroy" method="post">
    <input type="submit" class="btn btn-danger" value="Poista blogi" />
  </form>
  
  <form method="post">
    <input type="hidden" class="form-control" name="blogid" value="{{blog.blogId}}">
    <div class="form-group">
      <label>Kuvaus</label>
      <input type="text" class="form-control" name="name" value="{{blog.name}}">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <input type="text" class="form-control" name="description" value="{{blog.description}}">
    </div>

    <button type="submit" class="btn btn-primary">Ota muutokset käyttöön</button>
  </form>
{% endblock %}
