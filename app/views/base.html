<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block title %} Blogipalvelu {% endblock %}
    </title>

    {% block head %}
    <link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{base_path}}/assets/css/site.css" rel="stylesheet"> {% endblock %}
</head>

<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{base_path}}">Blogipalvelu</a>
            </div>

            <div class="collapse navbar-collapse" id="navigation">
                <ul class="nav navbar-nav">
                    <li><a href="#">Blogit</a></li>
                    <li><a href="#">Kirjoitukset</a></li>
                    <li><a href="#">Aihepiirit</a></li>
                    <li><a href="#">Käyttäjät</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                    </li>
                    <li>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Haku">
                        </div>
                    </li>
                    </form>
                    <li><a href="#">Kirjaudu sisään</a></li>
                    <li role="presentation" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            Käyttäjän nimi<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Asetukset</a></li>
                            <li><a href="#">Kirjaudu ulos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main-container">
        {% block content %}{% endblock %}
    </div>

    {% block body %}
    <script src="{{base_path}}/vendor/jquery.min.js"></script>
    <script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{base_path}}/assets/js/site.js"></script>
    {% endblock %}
</body>

</html>
